<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document One</title>
</head>
<body>

<br><br><br><br><br><br>

<form action="{% url 'thanks_page' %}" method="POST">
    {% csrf_token %}
    <label>Имя</label>
    <input name="name">
    <label>Телефон</label>
    <input name="phone">
    <button type="submit">ОТПРАВИТЬ</button>
</form>

{% if object_list %}
<table border="1">
    <tr>
        <th>Id</th>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>
{% for obj in object_list %}
    <tr>
        <th>{{ obj.id }}</th>
        <th>{{ obj.order_dt }}</th>
        <th>{{ obj.order_name }}</th>
        <th>{{ obj.order_phone }}</th>
    </tr>
{% endfor %}
</table>
{% else %}
<p>Нет данных</p>
{% endif %}


</body>
</html>
